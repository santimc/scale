<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scales</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center><h1>Scales Calculator</h1></center>
    <div class="mainMenu">
      <div class="menu">
        <h2>Note (tonic)</h2>
        <select id="note" name="note">
          <option value="C">C</option>
        </select>
      </div>
      <div class="menu">
        <h2>Mode</h2>
        <select id="mode" name="mode">
          <option value="major">major</option>
        </select>
      </div>
    </div>
    <center><button type="button" name="button">GOOOOOOOOO!!!</button></center>
    <div class="notes">
      <div class="note">C</div>
      <div class="note">#♭</div>
      <div class="note">D</div>
      <div class="note">#♭</div>
      <div class="note">E</div>
      <div class="note">F</div>
      <div class="note">#♭</div>
      <div class="note">G</div>
      <div class="note">#♭</div>
      <div class="note">A</div>
      <div class="note">#♭</div>
      <div class="note">B</div>
    </div>
    <script src="main_code.js"></script>
  </body>
</html>
